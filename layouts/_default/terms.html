{{ define "main" }}
  <header class="page-hero">
    <h1 class="page-title">{{ .Title | humanize }}</h1>
    <p class="lede">Browse our roles.</p>
  </header>

  <ul>
    {{ range .Data.Terms.Alphabetical }}
      <li><a href="{{ .Page.Permalink }}">{{ .Page.Title | humanize }}</a></li>
    {{ end }}
  </ul>
{{ end }}
