Executive: "The Executive leads ANUSA's strategy and operations, setting priorities and coordinating campaign delivery."
General Representative: "General Representatives champion student issues across campus and support ANUSA-wide initiatives. They sit on the SRC as your voice."
Officers: "Officers include academic and non-academic representatives delivering support, advocacy, and services for students."
College Representative: "College reps focus on academic issues, representing students on EDC."
ANU Council: "ANU Council representatives advocate for students at the university's highest decision-making body."
NUS Delegate: "Delegates represent ANU nationally at the National Union of Students."